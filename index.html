<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 m10">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <div class="row">
                                <div class="col s12 m6">
                                    <span class="card-title">Chamallows</span>
                                    <a><img class="responsive-img" src="images/chamallows.jpg" alt="chamallows.jpg"></a>
                                </div>
                                <div class="col s12 m6">
                                    <span class="card-title">Détail</span>
                                    <div class="card blue darken-1 ">
                                        <div class="card-content black-text center">
                                            <p>Prix à l'unité 2.28 €</p>
                                            <p>Poids 100g</p>
                                        </div>
                                    </div>
                                    <div class="card blue darken-1 ">
                                        <div class="card-content black-text center">
                                            <i class="small material-icons">add_circle_outline</i>
                                            <input type="number" id="number" min="0" step="1" width="1px">
                                            <i class="small material-icons">add_circle_outline</i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
