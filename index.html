<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <div class="col s12 m6">
                <div class="row">
                    <div class="col s12 m7">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text" >
                                <div class="row">
                                    <div class="col s12 m6">
                                        <span class="card-title" id="name_Chamallows">Chamallows</span>
                                        <img class="responsive-img" id="img_Chamallows" src="" alt="chamallows.jpg">
                                    </div>

                                    <div class="col s12 m6">
                                        <span class="card-title">Détail</span>

                                        <div class="card blue darken-1 " >
                                            <div class="card-content black-text center" style="padding-block-start: 5px;height: 50px">
                                                <p id="prix_Chamallows"></p>
                                                <p id="poids_Chamallows"></p>
                                            </div>
                                        </div>

                                        <div class="card blue darken-1 center">
                                            <div class="detail-box black-text" style="padding-block-start: 7px; display:flex; align-items:center; justify-content:center; gap:20px; height: 38px">
                                                <button id="moins_1" class="btn-medium blue darken-1"><i class="small material-icons">remove_circle_outline</i></button>
                                                <input type="number" id="number_1" min="0" step="1" value="0" style="text-align:center; font-size:18px; height: 30px;">
                                                <button id="plus_1" class="btn-medium blue darken-1"><i class="small material-icons">add_circle_outline</i></button>
                                            </div>
                                        </div>

                                        <div class="card blue darken-1 center">
                                            <div class="info-box black-text">
                                                <p id="nbr_c"></p>
                                                <p id="prix_tot_c"></p>
                                                <p id="poids_tot_c"></p>
                                                <p id="prix_kilo_c"></p>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <div class="row">
                                    <div class="col s12 m6">
                                        <span class="card-title" id="name_Dragibus">Dragibus</span>
                                        <img class="responsive-img" id="img_Dragibus" src="" alt="dragibus.jpg">
                                    </div>

                                    <div class="col s12 m6">
                                        <span class="card-title">Détail</span>
                                        <div class="card blue darken-1 " >
                                            <div class="card-content black-text center" style="padding-block-start: 5px;height: 50px">
                                                <p id="prix_Dragibus"></p>
                                                <p id="poids_Dragibus"></p>
                                            </div>
                                        </div>

                                        <div class="card blue darken-1 center">
                                            <div class="detail-box black-text" style="padding-block-start: 7px; display:flex; align-items:center; justify-content:center; gap:20px; height: 38px">
                                                <button id="moins_2" class="btn-medium blue darken-1"><i class="small material-icons">remove_circle_outline</i></button>
                                                <input type="number" id="number_2" min="0" step="1" value="0" style="text-align:center; font-size:18px; height: 30px;">
                                                <button id="plus_2" class="btn-medium blue darken-1"><i class="small material-icons">add_circle_outline</i></button>
                                            </div>
                                        </div>

                                        <div class="card blue darken-1 center">
                                            <div class="info-box black-text">
                                                <p id="nbr_d"></p>
                                                <p id="prix_tot_d"></p>
                                                <p id="poids_tot_d"></p>
                                                <p id="prix_kilo_d"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m5">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text" style="padding-block-start: 3px;">
                                <div class="commande-panel" >
                                    <h3 style="font-size: 24px;" >Commande</h3>
                                    <ul id="commande-list">Aucun Article Sélectionné</ul>
                                    <p id="prix_total"></p>
                                    <p id="poids_total"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
